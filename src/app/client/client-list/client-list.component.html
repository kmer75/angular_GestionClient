<div [ngClass]="{'flou': state}" class="col-md-6 ">
   <div *ngIf="state" ng-spinner-bar="" class="page-spinner-bar">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
  <!-- BEGIN Portlet PORTLET-->
  <div class="portlet light">
    <div class="portlet-title row">
      <div class="caption col-xs-12">

        <span class="caption-subject bold font-grey-gallery uppercase col-xs-9"> Liste des clients </span>
        <span class="col-xs-3">
        <button type="button" class="btn green-meadow glyphicon glyphicon-plus" (click)="onAdd()"></button>
        </span>
       
      </div>

    </div>
    <div class="portlet-body">
      
      <h4>Derniers clients</h4>

      <table class="table table-hover table-light">
      <thead>
        <tr class="uppercase">
          <!--<th>nom</th>-->
          <th>prenom</th>
          <th>description</th>
          <th>portrait</th>
        </tr>
        </thead>
        <tr class="m-heading-1" [ngClass]="{'border-green':idx % 2 == 0, 'border-green-sharp':idx % 2 != 0}"  [@flyInOut] *ngFor="let client of clients; let idx = index" (click)="onSelect(client)">
          <!--<td>{{client.nom}}</td>-->
          <td>{{client.prenom}}</td>
          <td >{{client.description | slice:0:80 }} {{client.description.length > 80 ? '...' : ''}}</td>
          <td><img style="height: 50px; width: 70px" src="{{client.imgPath}}" /></td>
        </tr>
      </table>


    </div>
  </div>
  <!-- END GRID PORTLET-->
</div>
